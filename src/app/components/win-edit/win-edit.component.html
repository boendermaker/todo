<div class="editwindow-wrapper fadein" [style.height.px]="innerHeight">
        <div class="contentwrapper" [style.height.px]="innerHeight">

            <div class="container">
            <div class="row">
                <div class="col-md-12 p-t-20">
                    <h1>BEARBEITEN</h1>
                    <p>Bearbeite dein Todo, oder schau es dir an</p>
                </div>
            </div>
            
            <form #f="ngForm" name="f">
            <div class="row">
                <div class="col-md-12">
                    <h3>Deadline</h3>
                    <input type="date" name="deadline" required
                    ngModel
                    #name="ngModel" 
                    [ngModel]="payload_edit.deadline"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Aufgabe</h3>
                    <input type="text" name="headline" 
                    ngModel
                    #headline="ngModel"
                    [ngModel]="payload_edit.headline"
                    required 
                    pattern="[A-Za-z0-9äüöÄÜÖß ]{1,100}" 
                    [className]="headline.errors?.pattern ? 'errorform' : ''" 
                    />
                    <p *ngIf="headline.errors?.pattern">Nur Buchstaben und Zahlen und max 100 Zeichen.</p>
                </div>
            </div>
            <div class="row m-b-20">
                <div class="col-md-12">
                    <h3>Beschreibung</h3>
                    <textarea class="textareaheight" name="description" required
                    ngModel 
                    #description="ngModel" 
                    [ngModel]="payload_edit.description"
                    pattern="[a-zA-Z0-9öäüÖÄÜ!?%&amp;()=:;#*+-&euro;&quot; ]{1,300}"
                    [className]="description.errors?.pattern ? 'textareaheight errorform' : 'textareaheight'" 
                    ></textarea>
                    <p *ngIf="description.errors?.pattern">Nur Buchstaben und Zahlen und max 300 Zeichen.</p>
                </div>
            </div>
            </form>
    
            <div class="row">
                <div class="col-md-6">
                    <button class="formbutton c-btn-grey" 
                    (click)="emitUpdateItem(f.value)" 
                    *ngIf="(f.value.deadline && f.value.headline && f.value.description)"
                    >Aktualisieren</button>
                </div>
                <div class="col-md-6">
                    <button 
                    class="formbutton c-btn-grey" 
                    (click)="emitCloseEditWindow()" 
                    >Abbrechen</button>
                </div>
            </div>
            </div>
    
        </div>
    </div>
